<h1>Welcome demoapp</h1>
<p i18n>Fijn dat je er bent: {{ i18nMessage }} </p>
<app-greeting i18n-message message="Hallo, dit is een bericht van de GreetingComponent!"></app-greeting>

<div i18n>
    Wat gebeurt er met 'messages.xlf` als er nieuwe teksten bij komen
    terwijl een deel van de bestaande teksten al vertaald is?
</div>

<section>
    <div class="example-label">Extended FAB</div>
    <br/>
    <div class="example-button-row">
        <div class="example-flex-container">
            <button matFab extended>
                <mat-icon>favorite</mat-icon>
                <span i18n>Basis knop</span>
            </button>
            <br/><br/>
            <button matFab extended disabled>
                <mat-icon>favorite</mat-icon>
                <span i18n>Uitgeschakelde knop</span>
            </button>
            <br/><br/>
            <a matFab extended routerLink=".">
                <mat-icon>favorite</mat-icon>
                <span i18n>Ziet er uit als knop maar is een link</span>
            </a>
        </div>
    </div>
</section>

<router-outlet></router-outlet>
